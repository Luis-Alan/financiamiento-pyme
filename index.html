<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Impulso Financiero PyME - Carrusel de Créditos</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #004a99;
  }
  .carousel-container {
    max-width: 900px;
    margin: 0 auto 40px auto;
    position: relative;
    overflow: hidden;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .carousel-track {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  .card {
    min-width: 100%;
    padding: 25px 30px;
    box-sizing: border-box;
  }
  .card h2 {
    color: #0059b3;
    margin-top: 0;
  }
  .card p, .card ul {
    margin: 10px 0 15px 0;
    line-height: 1.5;
  }
  .card ul {
    padding-left: 20px;
  }
  .card strong {
    color: #222;
  }
  /* Botones carrusel */
  .carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #0073e6;
    border: none;
    color: white;
    padding: 12px 16px;
    cursor: pointer;
    border-radius: 50%;
    font-size: 20px;
    user-select: none;
    transition: background 0.3s ease;
    z-index: 10;
  }
  .carousel-button:hover {
    background: #005bb5;
  }
  .carousel-button.prev {
    left: 15px;
  }
  .carousel-button.next {
    right: 15px;
  }

  /* Formulario */
  form {
    max-width: 900px;
    margin: 0 auto;
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  form h3 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #004a99;
  }
  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  form input[type="text"], form input[type="email"], form input[type="tel"] {
    width: 100%;
    padding: 8px 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }
  form button {
    background: #0073e6;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  form button:hover {
    background: #005bb5;
  }

  /* Redes sociales y WhatsApp */
  .contact-buttons {
    margin-top: 25px;
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  .contact-buttons a {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    background: #25d366; /* WhatsApp green */
    color: white;
    font-weight: 700;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    transition: background 0.3s ease;
  }
  .contact-buttons a.whatsapp {
    background: #25d366;
  }
  .contact-buttons a.whatsapp:hover {
    background: #1ebe57;
  }
  .contact-buttons a.facebook {
    background: #3b5998;
  }
  .contact-buttons a.facebook:hover {
    background: #2d4373;
  }
  .contact-buttons a.twitter {
    background: #1da1f2;
  }
  .contact-buttons a.twitter:hover {
    background: #0d95e8;
  }
  .contact-buttons a.linkedin {
    background: #0077b5;
  }
  .contact-buttons a.linkedin:hover {
    background: #005983;
  }

  /* Iconos redes sociales */
  .contact-buttons a svg {
    width: 20px;
    height: 20px;
    fill: white;
  }

  /* Responsive */
  @media (max-width: 640px) {
    .card p, .card ul {
      font-size: 14px;
    }
    .contact-buttons {
      flex-wrap: wrap;
    }
    .contact-buttons a {
      flex: 1 1 40%;
      justify-content: center;
      font-size: 14px;
    }
  }
</style>
</head>

<script>
  // Datos de cada tipo de crédito para el carrusel
  const cardsData = [
    {
      title: "Crédito Empresarial",
      content: `

    {

        <ul>
          <li>Monto: desde $30,000 hasta $3,000,000</li>

    },
    {
      title: "Crédito para Vivienda",
      content: `

        <ul>
          <li>Monto: desde $150,000 hasta $2,500,000</li>

          <li>Apoyo en gestión y asesoría personalizada</li>
        </ul>
      `
    },
    {
      title: "Crédito para Vehículos",
      content: `
        <p><strong>Para:</strong> Compra de autos nuevos o seminuevos.</p>
        <ul>
          <li>Monto: hasta $1,000,000</li>
          <li>Plazo: hasta 60 meses</li>
          <li>Tasas de interés competitivas</li>
          <li>Financiamiento rápido y fácil</li>
        </ul>
      `
    },
    {
      title: "Crédito para Equipos",
      content: `
        <p><strong>Para:</strong> Financiamiento para adquisición de maquinaria y equipo productivo.</p>
        <ul>
          <li>Monto: desde $50,000 hasta $3,000,000</li>
          <li>Plazo: hasta 48 meses</li>
          <li>Asesoría especializada para tu negocio</li>
          <li>Flexibilidad en pagos</li>
        </ul>
      `
    },
    {
      title: "Crédito Simple",
      content: `
        <p><strong>Para:</strong> Personas y empresas que requieren financiamiento sencillo y rápido.</p>
        <ul>
          <li>Monto: desde $20,000 hasta $500,000</li>
          <li>Plazo: hasta 24 meses</li>
          <li>Requisitos mínimos</li>
          <li>Proceso ágil y sin complicaciones</li>
        </ul>
      `
    }
  ];

  const track = document.querySelector('.carousel-track');
  const prevBtn = document.querySelector('.carousel-button.prev');
  const nextBtn = document.querySelector('.carousel-button.next');
  let currentIndex = 0;

  // Generar tarjetas HTML
  cardsData.forEach(({title, content}) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h2>${title}</h2>${content}`;
    track.appendChild(card);
  });

  // Función para actualizar posición del carrusel
  function updateCarousel() {
    const slideWidth = track.querySelector('.card').offsetWidth;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  // Botones
  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex === 0) ? cardsData.length - 1 : currentIndex - 1;
    updateCarousel();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex === cardsData.length - 1) ? 0 : currentIndex + 1;
    updateCarousel();
  });

  // Ajustar tamaño carrusel al cambiar tamaño de ventana
  window.addEventListener('resize', updateCarousel);

  // Inicializar
  updateCarousel();

  // Envío simple formulario (ejemplo, sin backend)
  document.getElementById('contactForm').addEventListener('submit', e => {
    e.preventDefault();
    alert('¡Gracias por contactarnos! Pronto recibirás información.');
    e.target.reset();
  });
</script>
